<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Comentada</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./main.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- FeatherIcons -->
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <nav>
            <li>Lista Comentada</li>
        </nav>
    </header>
    <main>
        <div class="container-config">
            <div class="config">
                <label for="idBordes">Opciones de Bordes: </label>
                <select id="idBordes" name="select-border">
                    <option value="|">Tabla</option>
                    <option value="*">Asteriscos *</option>
                    <option value="#">Numerales #</option>
                    <option value="4">Personalizado</option>
                </select>
                <input type="text" name="personalizado" placeholder="!@#$%^&*..." maxlength="1"/>
                <div class="c-sizes">
                    <label for="idSizes">Dimensiones de Pantalla: </label>
                    <select name="select-sizes" id="idSizes">
                        <option value="-1">Seleccione el tama√±o deseado....</option>
                        <option value="0">Desktop (800 x 1280)</option>
                        <option value="1">Cellphone (360 x 640)</option>
                    </select>
                    <label>
                        <input type="checkbox" name="enumerar">
                        Enumerar
                    </label>
                </div>
            </div>
        </div>
        <div class="container-principal">
            <div class="c-input lista">
                <h3>Ingrese una Lista</h3>
                <textarea name="listaSimple" id="idSimple" placeholder="Ingrese una lista..."></textarea>
            </div>
            <div class="c-output lista">
                <h3>Lista Comentada</h3>
                <textarea name="listaComentada" id="idComentada" placeholder="Resultado Lista Comentada..."></textarea>
                <div class="copy-container">
                    <button type="button" class="btnCopy"><i data-feather="copy"></i>&nbsp;Copiar Lista</button>
                    <p id="copyMessage">Copied!</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <address>Created by <strong>Bryan</strong></address>

    </footer>
    <script>
        feather.replace();
    </script>
    
</body>
</html>
